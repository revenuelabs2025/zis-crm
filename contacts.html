        /* Main content */
        .main-content { flex: 1; margin-left: 260px; display: flex; flex-direction: column; min-height: 100vh; }

        /* Header */
        .header { background: white; border-bottom: 1px solid #e5e7eb; padding: 24px 32px; }

        .filter-select {

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group-full { grid-column: 1 / -1; }
        .form-label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; color: #374151; }
        .form-label span { color: #ef4444; }
        .form-input, .form-select {

            { id: 9, name: "Krzysztof Mazur",   title: "W≈Ça≈õciciel", company: "DachMaster", address: "ul. Wojska Polskiego 45, 70-470 Szczecin", region: "zachodniopomorskie", email: "k.mazur@dachmaster.pl", phone: "+48 609 012 345", owner: "Jan Kowalski", lastActivity: "2024-01-07", type: "lead" },
            { id:10, name: "Ewa Pawlak",        title: "Kierownik Budowy", company: "BudPro Development", address: "ul. Krakowskie Przedmie≈õcie 10, 20-002 Lublin", region: "lubelskie", email: "e.pawlak@budpro.pl", phone: "+48 610 123 456", owner: "Piotr Wi≈õniewski", lastActivity: "2024-01-06", type: "klient" }
        ];
        let filteredContacts = [...contacts];

        // ============================================
        // POMOCNICZE ‚Äì normalizacja i mapowanie typ√≥w
        // ============================================
        const norm = (s) => (s ?? '')
          .toString()
          .toLowerCase()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .trim();

        // Z DB mamy "Potencjalny Klient" ‚Üí w dummy danych to "lead"
        const toTypeValue = (name) => {
          const n = norm(name);
          if (n.includes('potencjalny')) return 'lead';
          return n; // klient, partner, dostawca, podwykonawca...
        };

        // ============================================
        // RENDEROWANIE TABELI
        // ============================================
        function renderContacts() {
            const tbody = document.getElementById('contactsTableBody');
            const emptyState = document.getElementById('emptyState');
            if (filteredContacts.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';
            tbody.innerHTML = filteredContacts.map(contact => `
                <tr onclick="openContactDetails(${contact.id})">
                    <td>
                        <div class="contact-name-cell">
                            <div class="contact-info">
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-title">${contact.title}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="company-name">${contact.company}</span></td>
                    <td><span class="address-text">${contact.address}</span></td>
                    <td><a href="mailto:${contact.email}" class="contact-link" onclick="event.stopPropagation()">${contact.email}</a></td>
                    <td><a href="tel:${contact.phone}" class="contact-link" onclick="event.stopPropagation()">${contact.phone}</a></td>
                    <td>
                        <span class="owner-badge"><span class="owner-dot"></span>${contact.owner}</span>
                    </td>
                    <td>
                        <span class="activity-date ${isRecent(contact.lastActivity) ? 'activity-recent' : ''}">
                            ${formatDate(contact.lastActivity)}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // ============================================
        // NARZƒòDZIA CZASU
        // ============================================
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Dzisiaj';
            if (diffDays === 1) return 'Wczoraj';
            if (diffDays < 7) return `${diffDays} dni temu`;
            return date.toLocaleDateString('pl-PL', { day: 'numeric', month: 'short', year: 'numeric' });
        }
        function isRecent(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= 7;
        }

        // ============================================
        // FILTROWANIE
        // ============================================
        function filterContacts() {
            const searchTerm = norm(document.getElementById('searchInput').value);
            const regionFilter = norm(document.getElementById('filterRegion').value);
            const typeFilter   = norm(document.getElementById('filterType').value);
            const ownerFilter  = document.getElementById('filterOwner').value; // dok≈Çadny tekst

            filteredContacts = contacts.filter(contact => {
                const matchesSearch = !searchTerm ||
                    norm(contact.name).includes(searchTerm) ||
                    norm(contact.company).includes(searchTerm) ||
                    norm(contact.email).includes(searchTerm) ||
                    contact.phone.includes(searchTerm);

                const matchesRegion = !regionFilter || norm(contact.region) === regionFilter;

                const contactTypeVal = toTypeValue(contact.type);
                const matchesType = !typeFilter || contactTypeVal === typeFilter;

                const matchesOwner = !ownerFilter || contact.owner === ownerFilter;

                return matchesSearch && matchesRegion && matchesType && matchesOwner;
            });
            renderContacts();
        }

        // ============================================
        // NAWIGACJA
        // ============================================
        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open'); overlay.classList.toggle('show');
        }

        // ============================================
        // AKCJE
        // ============================================
        function openContactDetails(id) {
            const contact = contacts.find(c => c.id === id);
            console.log('Otwieranie szczeg√≥≈Ç√≥w kontaktu:', contact);
            alert(`Szczeg√≥≈Çy kontaktu: ${contact.name}\n${contact.company}\n${contact.email}`);
        }

        // ---- MODAL: ≈Çadowanie dropdown√≥w z Supabase ----
        async function loadModalDropdowns() {
          const regionSel = document.getElementById('contactRegion');
          const typeSel   = document.getElementById('contactType');
          const ownerSel  = document.getElementById('contactOwner');
          const sourceSel = document.getElementById('contactSource');

          const keepFirst = (sel) => {
            const first = sel.querySelector('option[value=""]') || new Option('‚Äî', '');
            sel.innerHTML = '';
            sel.appendChild(first);
          };
          keepFirst(regionSel); keepFirst(typeSel); keepFirst(ownerSel); keepFirst(sourceSel);

          const [
            { data: regions, error: er1 },
            { data: ctypes,  error: er2 },
            { data: owners,  error: ownersErr },
            { data: sources, error: er4 },
          ] = await Promise.all([
            supabaseClient.from('regions').select('id,name').order('name'),
            supabaseClient.from('contact_types').select('id,name').order('name'),
            // W≈Ça≈õciciele: pobierz wszystkich z profiles, a potem odfiltruj puste nazwy w JS
            supabaseClient.from('profiles').select('id, full_name').order('full_name', { ascending: true }),
            supabaseClient.from('sources').select('id,name').order('name'),
          ]);

          if (er1) console.error(er1);
          if (er2) console.error(er2);
          if (er4) console.error(er4);

          (regions || []).forEach(r =>
            regionSel.appendChild(new Option(r.name, r.id))
          );
          (ctypes || []).forEach(t =>
            typeSel.appendChild(new Option(t.name, t.id))
          );

          if (ownersErr) {
            console.error('Nie uda≈Ço siƒô pobraƒá listy u≈ºytkownik√≥w (profiles):', ownersErr);
          } else {
            (owners || [])
              .filter(o => (o.full_name ?? '').trim().length > 0)
              .forEach(({ id, full_name }) => {
                ownerSel.appendChild(new Option(full_name, id)); // label: imiƒô i nazwisko, value: uuid profilu
              });
          }

          (sources || []).forEach(s =>
            sourceSel.appendChild(new Option(s.name, s.id))
          );
        }

        // Otwieranie modala: ≈Çaduje dropdowny z Supabase
        async function openAddContactModal() {
            const modal = document.getElementById('addContactModal');
            const form  = document.getElementById('addContactForm');
            if (form) form.reset();
            await loadModalDropdowns();
            if (modal) modal.classList.add('show');
        }
        function closeAddContactModal() {
            const modal = document.getElementById('addContactModal');
            if (modal) modal.classList.remove('show');
        }

        function handleLogout() {
            if (confirm('Czy na pewno chcesz siƒô wylogowaƒá?')) {
                localStorage.removeItem('authToken'); localStorage.removeItem('userData');
                window.location.href = 'index.html';
            }
        }

        // ============================================
        // (nag≈Ç√≥wek) ≈ÅADOWANIE FILTR√ìW Z SUPABASE
        // ============================================
        async function loadFiltersFromSupabase() {
            const regionSel = document.getElementById('filterRegion');
            const typeSel   = document.getElementById('filterType');
            const ownerSel  = document.getElementById('filterOwner');

            const keepFirst = (sel) => {
                const first = sel.querySelector('option[value=""]');
                sel.innerHTML = '';
                sel.appendChild(first || new Option('‚Äî', ''));
            };

            keepFirst(regionSel); keepFirst(typeSel); keepFirst(ownerSel);

            const { data: regions } = await supabaseClient.from('regions').select('name').order('name');
            (regions || []).forEach(r => {
                regionSel.appendChild(new Option(r.name, r.name.toLowerCase()));
            });

            const { data: ctypes } = await supabaseClient.from('contact_types').select('name').order('name');
            (ctypes || []).forEach(t => {
                typeSel.appendChild(new Option(t.name, toTypeValue(t.name)));
            });

            const { data: owners } = await supabaseClient.from('profiles').select('full_name').order('full_name');
            (owners || []).filter(o => o.full_name).forEach(o => {
                ownerSel.appendChild(new Option(o.full_name, o.full_name));
            });
        }

        // ============================================
        // INICJALIZACJA (avatar off, user info, filtry, render)
        // ============================================
        document.addEventListener('DOMContentLoaded', async function() {
            // Dane zalogowanego u≈ºytkownika
            let user = null;

            try {
                const { data: sessionData } = await supabaseClient.auth.getSession();
                user = sessionData?.session?.user ?? null;

                if (!user) {
                    const { data } = await supabaseClient.auth.getUser();
                    user = data?.user ?? null;
                }
            } catch (e) {
                console.warn('auth session error', e);
            }

            if (!user?.email || !user?.id) {
                window.location.href = 'index.html';
                return;
            }

            // profiles.full_name ‚Üí wy≈õwietlenie w sidebarze
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('full_name')
                .eq('id', user.id)
                .single();

            const fullName = profile?.full_name || user.user_metadata?.full_name || user.email;
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userAvatar = document.getElementById('userAvatar');

            userName.textContent = fullName;
            userEmail.textContent = user.email;

            // Usu≈Ñ avatar
            if (userAvatar) userAvatar.remove();

            // Filtry na g√≥rze z Supabase
            await loadFiltersFromSupabase();

            // Renderuj kontakty (dummy)
            renderContacts();
        });

        console.log('%cüìã CRM Contacts System', 'color: #e58414; font-size: 20px; font-weight: bold;');
    </script>

                        <div class="form-group-full">

                    </div>
                </div>

            </form>
        </div>
    </div>
